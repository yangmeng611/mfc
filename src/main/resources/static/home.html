<!DOCTYPE html>

<body>

            <nav class="navbar navbar-default">

                    <!-- Collect the nav links, forms, and other content for toggling -->

                        <ul class="nav navbar-nav nav-tabs" role="tablist">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人信息<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#alter" aria-controls="alter" role="tab" data-toggle="tab">修改个人信息</a></li>
                                    <li><a href="#pwd" aria-controls="pwd" role="tab" data-toggle="tab">修改密码</a></li>
                                </ul>

                            <li class="dropdown">

                                <ul class="dropdown-menu">
                                    <li><a href="#search" aria-controls="search" role="tab" data-toggle="tab">成绩查询</a></li>
                                    <li><a href="#" aria-controls="" role="tab" data-toggle="tab">成绩分析</a></li>
                                </ul>
                            </li>
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="输入课程名称">
                                </div>
                                <button type="submit" class="btn btn-default" >查询</button>
                            </form>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->

            <div class="tab-content">
                <div id="home" role="tabpanel" class="tab-pane fade in active panel panel-primary nav-tabs" style="width: 800px;margin: 50px auto;">
                    <div class="panel-heading">
                        <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span> 个人名片</h1>
                    </div>
                    <table id="stuTable" class="table table-striped table-bordered">
                    </table>
                    <div class="panel-footer">@南昌大学</div>
                </div>
                <div id="alter" role="tabpanel" class="tab-pane" style="width: 400px;margin: 70px auto;">
                    <form class="form-horizontal nav-tabs">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学号</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="num"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ssex" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="ssex">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sage" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="number" min="0" max="100" class="form-control" id="sage" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专业</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="smajor"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">院系</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="sdepart"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="alertInfo" type="button" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="pwd" role="tabpanel" class="tab-pane" style="width: 600px;margin: 70px auto;">
                    <form class="form-horizontal nav-tabs">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学号</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="sno"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="oldPwd" placeholder="旧密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="newPwd" placeholder="新密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPwd2" class="col-sm-2 control-label">确认新密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="newPwd2" placeholder="确认新密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="alertPwd" type="button" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="search" role="tabpanel" class="tab-pane" style="width: 800px;margin: 70px auto;">
                    <form class="form-inline" style="margin: 0 auto">
                        <!--<div class="form-group">-->
                            <!--<label for="exampleInputName2">课程性质</label>-->
                            <!--<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">-->
                        <!--</div>-->
                        <label for="ctype">课程性质</label>
                        <select id="ctype" class="form-control">
                            <option>==请选择==</option>
                            <option>学科基础课</option>
                            <option>专业主干课</option>
                            <option>专业选修课</option>
                            <option>创新创业课</option>
                            <option>个性课</option>
                            <option>通识课</option>
                            <option>其他</option>
                        </select>&nbsp;&nbsp;
                        <div class="form-group">
                            <label for="cname">课程名称</label>
                            <input type="text" class="form-control" id="cname" placeholder="输入课程名称">
                        </div>&nbsp;&nbsp;
                        <label for="all">显示方式</label>
                        <select id="all" class="form-control">
                            <option>显示全部成绩</option>
                            <option>显示及格成绩</option>
                            <option>显示不及格成绩</option>
                        </select>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary">查询</button>
                    </form><br>
                    <div id='showGrade' class="panel">
                        <table class="table table-bordered table-condensed" style="border-color: black">
                            <tr>
                                <th style="width: 10%">序号</th>
                                <th style="width: 15%">课程编号</th>
                                <th style="width: 20%">课程名称</th>
                                <th style="width: 10%">成绩</th>
                                <th style="width: 10%">学分</th>
                                <th style="width: 10%">学时</th>
                                <th style="width: 15%">课程性质</th>
                            </tr>

                                <td>...</td>

                                <td>...</td>
                                <td>...</td>
                                <td>...</td>

                                <td>...</td>
                            </tr>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                        </table>
                    </div>
                    <nav class="navbar-fixed-bottom" aria-label="Page navigation" style="text-align: center">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var user = JSON.parse(localStorage.getItem("user"));
            var uid = user.uid;
            // alert(uid);
            $.ajax({
                type: "get",
                url: "/student/" + uid,
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    if (response.code == 0) {
                        // alert("数据获取成功");
                        let student = response.data.student;
                        var username = student.sname;
                        $(".navbar-brand").html(username + "(" + student.sno + ")");
                        $("#stuTable").html("<tr>\n" +
                            "                            <td style=\"width: 40%;\">姓名</td>\n" +
                            "                            <td id=\"name\" style=\"width: 60%;\">" + student.sname + "</td>\n" +
                            "                        </tr>\n" +
                            "                        <tr>\n" +
                            "                            <td>学号</td>\n" +
                            "                            <td id=\"sno\">" + student.sno + "</td>\n" +
                            "                        <tr>\n" +
                            "                            <td>性别</td>\n" +
                            "                            <td id=\"sex\">" + student.ssex + "</td>\n" +
                            "                        </tr>\n" +
                            "                        <tr>\n" +
                            "                            <td>年龄</td>\n" +
                            "                            <td id=\"age\">" + student.sage + "</td>\n" +
                            "                        </tr>\n" +
                            "                        <tr>\n" +
                            "                              <td>专业</td>\n" +
                            "                            <td id=\"depart\">" + student.major + "</td>\n" +
                            "                        </tr>\n" +
                            "                        <tr>\n" +
                            "                            <td>院系</td>\n" +
                            "                            <td id=\"major\">" + student.depart + "</td>\n" +
                            "                        </tr>");
                        $("#num").html(uid);
                        $("#smajor").html(student.major);
                        $("#sdepart").html(student.depart);
                        $("#sno").html(uid);

                    } else {
                        alert("获取数据失败");
                    }
                }


            })
            $("#alertPwd").on("click", function () {
                var newPwd = $("#newPwd").val();
                var newPwd2 = $("#newPwd2").val();
                var oldPwd = $("#oldPwd").val();
                console.log(oldPwd + newPwd + newPwd2);
                var old = user.upwd;
                var utype = user.utype;
                if (oldPwd == null || newPwd == null || newPwd2 == null) {
                    alert("请输入完整");
                } else if (oldPwd != old) {
                    alert("旧密码输入不正确，请重新输入！")
                    $("#oldPwd").val('');
                } else if (newPwd2 != newPwd) {
                    alert("两次输入密码不一致，请重新输入！")
                    $("#newPwd2").val('');
                } else {
                    $.ajax({
                        type: "post",
                        url: "/user",
                        data: JSON.stringify({
                            "uid": uid,
                            "upwd": newPwd,
                        }),
                        contentType: "application/json",
                        dataType: "json",
                        success: function (response) {
                            if (response.code == 0) {
                                alert("修改成功");
                                localStorage.setItem("user", JSON.stringify({
                                    "uid": uid,
                                    "upwd": newPwd,
                                    "utype": utype
                                }));
                                window.location.reload();
                            } else {
                                alert("修改失败");
                                $("#oldPwd").val('');
                                $("#newPwd").val('');
                                $("#newPwd2").val('');
                            }
                        },
                    })
                }

            })
            $("#alertInfo").on("click", function () {
                var sname = $("#username").val();
                var ssex = $("#ssex").val();
                var sage = $("#sage").val();
                var sno = $("#num").val();
                console.log(sname + ssex + sage + sno);
                if (sname == null || sage == null) {
                    alert("请输入完整");
                } else {
                    $.ajax({
                        type: "put",
                        url: "/student",
                        data: JSON.stringify({
                            "sno": uid,
                            "sname": sname,
                            "ssex": ssex,
                            "sage": sage,
                        }),
                        contentType: "application/json",
                        dataType: "json",
                        success: function (response) {
                            if (response.code == 0) {
                                alert("修改成功");
                                window.location.reload();
                            } else {
                                alert("修改失败");
                                $("#username").val('');
                                $("#ssex").val('');
                                $("#sage").val('');
                            }
                        },
                        error: function (response) {
                            if (response.code == 0) {
                                alert("修改成功");
                            } else {
                                alert("修改失败");
                            }
                        },
                    })
                }

            })
        })
    </script>
