<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>南昌大学成绩管理平台教师端</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        th,td
        {
            text-align:center;
        }
        body {
            background-attachment: fixed;
            background: url(image/img2.jpg);
            background-size:cover;
        }
    </style>
</head>
<body>
    <div class="page">
        <div style="position:absolute;bottom:0;margin: 0;width: 100%;height: 84%;">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="row" style="height: 50px;line-height: 50px;background-color: #1b6d85;color: white;margin: 0;">
                    <div class="col-md-3">
                        &nbsp;&nbsp;<span class="glyphicon glyphicon-education" style="font-size: 25px" aria-hidden="true"></span>
                        &nbsp;&nbsp;<span style="font-weight: bold;font-size: 16px">南昌大学成绩管理平台</span>
                    </div>
                    <div class="col-md-offset-7 col-md-1">
                        <span >学生端</span>
                    </div>
                    <a id="logout" href="#" class="col-md-1" style="color: white">
                        <span class="glyphicon glyphicon-off" style="font-size: 16px" aria-hidden="true"></span>
                        <span>退出</span>
                    </a>
                </div>
                <div class="container-fluid">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="row collapse navbar-collapse">
                        <ul class="nav navbar-nav nav-tabs" role="tablist" style="width: 100%;">
                            <p class="navbar-text"></p>
                            <li class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-home"></span> </a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人信息<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" aria-controls="alter"  data-toggle="modal" data-target="#alter">修改个人信息</a></li>
                                    <li><a href="#" aria-controls="pwd" data-toggle="modal" data-target="#pwd">修改密码</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">学籍成绩<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a id="gradeTab" href="#search" aria-controls="search" role="tab" data-toggle="tab">成绩查询</a></li>
                                </ul>
                            </li>
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input id="cname1" type="text" class="form-control" placeholder="输入课程名称">
                                </div>
                                <button id="btn" type="button" class="btn btn-default"
                                        href="#gradeTable" aria-controls="gradeTable" role="tab" data-toggle="tab">查询</button>
                            </form>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <div class="tab-content">
                <div id="home" role="tabpanel" class="tab-pane fade in active panel panel-primary nav-tabs" style="width: 800px;margin: 50px auto;">
                    <div class="panel-heading">
                        <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span> 个人名片</h1>
                    </div>
                    <table id="stuTable" class="table table-striped table-bordered">
                    </table>
                    <div class="panel-footer">@南昌大学</div>
                </div>
                <div id="gradeTable" role="tabpanel" class="tab-pane" style="width: 900px;margin: 70px auto;">
                    <div class="panel">
                        <table class="table table-bordered table-condensed" style="border-color: black">
                            <thead>
                            <tr>
                                <th style="width: 10%">序号</th>
                                <th style="width: 15%">课程编号</th>
                                <th style="width: 20%">课程名称</th>
                                <th style="width: 10%">成绩</th>
                                <th style="width: 10%">学分</th>
                                <th style="width: 10%">学时</th>
                                <th style="width: 15%">课程性质</th>
                            </tr>
                            </thead>
                            <tbody id='gradeData'>
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination1" >
                        <p id="PageText" style='font-size: 15px;font-weight: bold;float: right'></p>
                        <a style='width: 100px' href="#" id="index1">首页</a>
                        <a style='width: 100px' href="#" id = "last1">上一页</a>
                        <a style='width: 100px' href="#" id = "next1">下一页</a>
                        <a style='width: 100px' href="#" id = "final1">末页</a>
                        <div style="text-align: right;display:inline">
                            <input type='text' id='pageNum3' placeholder="页数"
                                   style="border: none;margin-left: 250px;
                                   border-radius:9px;width: 100px; text-align: center"/>
                            <button id="PageBtn" style="border: none;background: none;color: white" >查找</button>
                        </div>
                    </div>
                </div>
                <div id="search" role="tabpanel" class="tab-pane" style="width: 800px;margin: 70px auto;">
                    <form class="form-inline" style="margin: 0 auto">
                        <!--<div class="form-group">-->
                            <!--<label for="exampleInputName2">课程性质</label>-->
                            <!--<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">-->
                        <!--</div>-->
                        <label for="ctype">课程性质</label>
                        <select id="ctype" class="form-control">
                            <option>==请选择==</option>
                            <option>学科基础课</option>
                            <option>专业主干课</option>
                            <option>专业选修课</option>
                            <option>创新创业课</option>
                            <option>个性课</option>
                            <option>通识课</option>
                            <option>其他</option>
                        </select>&nbsp;&nbsp;
                        <div class="form-group">
                            <label for="cname">课程名称</label>
                            <input type="text" class="form-control" id="cname" placeholder="输入课程名称">
                        </div>&nbsp;&nbsp;
                        <label for="showType">显示方式</label>
                        <select id="showType" class="form-control">
                            <option>显示全部成绩</option>
                            <option>显示及格成绩</option>
                            <option>显示不及格成绩</option>
                        </select>&nbsp;&nbsp;
                        <button id="gradeBtn" type="button" class="btn btn-primary">查询</button>
                    </form><br>
                    <div class="panel">
                        <table class="table table-bordered table-condensed" style="border-color: black">
                            <thead>
                                <tr>
                                    <th style="width: 10%">序号</th>
                                    <th style="width: 15%">课程编号</th>
                                    <th style="width: 20%">课程名称</th>
                                    <th style="width: 10%">成绩</th>
                                    <th style="width: 10%">学分</th>
                                    <th style="width: 10%">学时</th>
                                    <th style="width: 15%">课程性质</th>
                                </tr>
                            </thead>
                            <tbody  id='showGrade'>

                            </tbody>

                        </table>
                    </div>
                    <div id="pagination" >
                        <p id="gradePageText" style='font-size: 15px;font-weight: bold;float: right'></p>
                        <a style='width: 100px' href="#" id="index">首页</a>
                        <a style='width: 100px' href="#" id = "last">上一页</a>
                        <a style='width: 100px' href="#" id = "next">下一页</a>
                        <a style='width: 100px' href="#" id = "final">末页</a>
                        <div style="text-align: right;display:inline">
                            <input type='text' id='pageNum' placeholder="页数"
                                   style="border: none;margin-left: 200px;
                                   border-radius:9px;width: 100px; text-align: center"/>
                            <button id="gradePageBtn" style="border: none;background: none;color: white" >查找</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--alertInfo Modal -->
            <div id="alter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">修改个人信息</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal nav-tabs">
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">学号</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="num"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ssex" class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="ssex">
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sage" class="col-sm-2 control-label">年龄</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" max="100" class="form-control" id="sage" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">专业</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="smajor"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">院系</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="sdepart"></p>
                                    </div>
                                </div>
                            </form>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                                <button id="alertInfo" type="button" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--alertPwd Modal -->
            <div id="pwd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal nav-tabs">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">学号</label>
                                    <div class="col-sm-10">
                                        <p  id="num2" class="form-control-static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="oldPwd" placeholder="旧密码" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="newPwd" placeholder="新密码" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newPwd2" class="col-sm-2 control-label">确认新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="newPwd2" placeholder="确认新密码" required>
                                    </div>
                                </div>
                            </form>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                                <button id="alertPwd" type="button" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
