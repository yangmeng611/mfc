            <!--alertInfo Modal -->
            <div id="alter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="num" class="col-sm-2 control-label">职工号</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="num"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tsex" class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="tsex">
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="tdepart" class="col-sm-2 control-label">院系</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="tdepart"></p>
                                    </div>
                                </div>
                            </form>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                                <button id="alertInfo" type="button" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </div>

            <div id="pwd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                        <div class="modal-header">

                            <h4 class="modal-title">修改密码</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal nav-tabs">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">职工号</label>
                                    <div class="col-sm-10">
                                        <p id="tno" class="form-control-static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                                    <div class="col-sm-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newPwd" class="col-sm-2 control-label">新密码</label>

                                </div>

                                </div>

                                <button id="alertPwd" type="button" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </div>
                </div>

            <div id="insert" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                                </div>
                                <div class="form-group">
                                    <label for="cno" class="col-sm-2 control-label">课程编号</label>

                                </div>
                                <div class="form-group">

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="degree" placeholder="输入成绩">

                                </div>

                            <button  id="addGrade" type="button" class="btn btn-primary">保存</button>

                    </div>
