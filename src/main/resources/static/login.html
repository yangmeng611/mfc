<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style>
    #validate {
        width: 140px;
        height: 32px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }
    #canvas {
        vertical-align: middle;
        box-sizing: border-box;
        border: 1px solid #ddd;
        cursor: pointer;
    }
</style>
<body>
    <div class="page">
        <div style="position:absolute;width:100%;height: 50px;line-height: 50px">
            &nbsp;&nbsp;<span class="glyphicon glyphicon-education" style="font-size: 25px" aria-hidden="true"></span>
            &nbsp;&nbsp;<span style="font-weight: bold;font-size: 16px">南昌大学成绩管理平台</span>
        </div>
        <div class="row" style="position:absolute;bottom:0;margin: 0;width: 100%;height: 92%;
        background: url(image/img1.jpg) no-repeat center;background-size:cover;">
            <div style="position: absolute;width: 300px;height: 430px;left: 150px;top: 80px;background-color:#337ab7c9;opacity: 0.5;padding: 15px">
                <form>
                    <h2>用户登录</h2>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="validate">验证码</label>
                        <!--<input type="text" class="form-control" id="validate">-->
                        <!--<canvas id="canvas" class="" width="100" height="30"></canvas>-->
                        <div class="code">
                            <input id="validate" type="text" class="col-xs-3" placeholder="请输入验证码" class="form-control">
                            <canvas id="canvas" class="col-xs-offset-1" width="100" height="30"></canvas>
                        </div>
                    </div>
                    <!--<div class="checkbox" id="check">-->
                        <!--<label>-->
                            <!--<input type="checkbox">记住密码-->
                        <!--</label>-->
                    <!--</div>-->
                    <button id="login" type="button" class="btn btn-default">登录</button><br />
                    <br />
                    <p style="color: red">教师学生登录用户名和初始密码为均为学号（职工号），忘记密码请联系1111111111。</p>

                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--<script src="js/jquery.cookie.js"></script>-->
    <script src="js/login.js"></script>
</body>
</html>
