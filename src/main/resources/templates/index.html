<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南昌大学成绩管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div class="page">
        <div style="position:absolute;width:100%;height: 15%;">
            <p class="text-info" style="text-align: center;font-size: 48px;font-weight: bold;
letter-spacing: 0.6em" >南昌大学成绩管理平台</p>
        </div>
        <div class="bg-primary" style="position: absolute;bottom: 0;width: 100%;height: 85%;background-color: #1b6d85">
            <div class="col-md-4" style="height: 100%;padding: 0;">
                <button class="btn btn-primary " onclick="window.location.href='login.html'"
                        style=" position: absolute; top: 45%; left: 35%; width: 150px;height: 60px;">学生端</button>
            </div>

            <div class="col-md-4" style="height: 100%;padding: 0">
                <button class="btn btn-primary " onclick="window.location.href='login.html'"
                        style=" position: absolute; top: 45%; left: 35%; width: 150px;height: 60px;">教师端</button>
            </div>
            <div class="col-md-4" style="height: 100%;padding: 0">
                <button class="btn btn-primary" onclick="window.location.href='adminLogin.html'"
                        style=" position: absolute; top: 45%; left: 35%; width: 150px;height: 60px;">管理员端</button>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
